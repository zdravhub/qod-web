apiVersion: apps/v1
kind: Deployment
metadata:
  name: qod-web
  labels:
    app: qod-web
    tier: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qod-web
  template:
    metadata:
      labels:
        app: qod-web
    spec:
      containers:
        - name: qod-web
          image: quay.io/zzdravkov/qod-web
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: QOD_API_URL
              value: "http://qod-api:8080"

